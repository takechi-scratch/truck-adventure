{% extends "layout.html" %}
{% block content %}
<script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
<div id="setting">
    <h1>クイズ設定</h1>
    <form>
        <div class="p-2">
            <div class="mb-3 row">
                <label for="teamName" class="col-sm-2 col-form-label">ルームID</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="HroomID" placeholder="半角数字で入力">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="teamName" class="col-sm-2 col-form-label" autocomplete="off">チーム名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="teamName" placeholder="(例) チームたーけ">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="teamName" class="col-sm-2 col-form-label">最大問題数</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="questionNumber" value="15">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="difficulty" class="col-sm-2 col-form-label">難易度</label>
                <div class="col-sm-10">
                    <input type="range" class="form-range" min="1" max="3" id="difficulty">
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">ジャンル</label>
                <div class="col-sm-10">
                    <select class="form-select" aria-label="ジャンル" id="category">
                        <option value="" selected>すべて</option>
                    </select>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">出典元</label>
                <div class="col-sm-10">
                    <select class="form-select" aria-label="出典元" id="source">
                        <option value="" selected>すべて</option>
                    </select>
                </div>

            </div>
            <div class="mb-3 row">
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="record" checked>
                        <label class="form-check-label" for="record">参加データを記録する</label>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-primary" onClick="start();">クイズを開始</button>
        </div>
    </form>
</div>

<div id="control">
    <h1>クイズ操作</h1>
    <p><span class="HTMLquestionIndex">0</span>問目</p>
    <div class="container text-center question rounded-box p-3">
        <div class="row">
          <div class="col-10">
            <p>読み込み中…</p>
          </div>
        </div>
      </div>
    <div class="choices">
        <div class="container overflow-hidden text-center">
            <div class="row gx-5">
                <div class="col-6 choice-1">
                    <div class="p-3">選択肢1</div>
                </div>
                <div class="col-6 choice-2">
                    <div class="p-3">選択肢2</div>
                </div>
            </div>
        </div>
    </div>
    <div class="help"></div>
    <p>現在のポイント：<span class="HTMLpoint">0</span></p>
    <p>rキーを押すと強制終了できます。</p>
    <button type="button" class="btn btn-danger" onClick="window.location.reload();">設定画面に戻る</button>
</div>
<script src="/static/quiz.js"></script>
{% endblock %}
