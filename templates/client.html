{% extends "layout.html" %}
{% block content %}
<script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
<h1>クイズ画面（表示用）</h1>
<form>
    <div class="p-2">
        <div class="mb-3 row">
            <label for="teamName" class="col-sm-2 col-form-label">ルームID</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="roomID" placeholder="半角数字で入力">
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">配置位置</label>
            <div class="col-sm-10">
                <select class="form-select" aria-label="ジャンル" id="position">
                    <option value="" selected>ここから選択</option>
                    <option value="0">左上</option>
                    <option value="1">右上</option>
                    <option value="2">左下</option>
                    <option value="3">右下</option>
                </select>
            </div>
        </div>
        <button type="button" class="btn btn-primary" onClick="locationChange();">クイズを開始</button>
    </div>
</form>
<script>
    function locationChange() {
        let params = {"position":position.value, "roomID":roomID.value};
        window.location.replace(`/client/play?${new URLSearchParams(params).toString()}`);
    }
</script>
{% endblock %}
